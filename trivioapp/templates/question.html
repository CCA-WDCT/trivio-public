<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Question Page</title>
	<meta name="description" content=".">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">


    {% load static %}
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Oswald" />
        <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
        <link rel="stylesheet" href="{% static "css/style.css" %}">
        <link rel="stylesheet" href="{% static "css/menu.css" %}">
        <script src="{% static 'js/index.js' %}"></script>
        <script src="{% static 'js/menu.js' %}"></script>
        
</head>
<body class="wrapper" onload="fun()" >
	<nav>
		<ul style="visibility: hidden;">
			<li><a href="#"></a></li>
			<li><a href="#"></a></li>
			<li><a href="#">
				
			</a></li>
		</ul>
		<div class="button">
			<a class="btn-open" href="#"></a>
		</div>
	</nav>

	<div class="overlay">
		<div class="wrap">
			<ul class="wrap-nav">
				<li><a href="#">About</a>
				</li>
				<li><a href="#">Services</a>
				</li>
				<li><a href="#">Work</a>
				</li>
			</ul>
			<div class="social">
				<a href="https://www.facebook.com/arhn.nitd/">
					<div class="social-icon">
						<i class="fa fa-facebook"></i>
					</div>
				</a>
				<a href="https://twitter.com/aarohan_nitdgp?lang=en">
					<div class="social-icon">
						<i class="fa fa-twitter"></i>
					</div>
				</a>
				<a href="https://www.youtube.com/user/arhnNITD">
					<div class="social-icon">
						<i class="fa fa-youtube"></i>
					</div>
				</a>
				<p>
					Made by WDCT<br>
				</p>
			</div>
		</div>
	</div>

    <div class="main-content shadow-lg p-3 mb-5">
        <div class="row info-bar">
            <div class="col logo">
                Trivio icon
            </div>
            <div class="col timer">
                <p id="time"></p>
            </div>
            <div class="col profile">
                Score : {{user.score}}
            </div>
        </div>
        <div class="quiz-area">
            <div class="row message-area">
                <p style="padding: 2%;font-size: 0.8em;">{{ message }}</p>
            </div>
            <div class="row question-area">
                <p style="padding: 2%;font-size: 0.8em;">{{ question.question }}</p>
            </div>
            <div class="row answering-area">
                <div class="col">
                    <p>
                        <div class="row answer-button opt1" onclick="op1()">
                            <button id="answer1">{{ question.option1 }}</button>
                        </div>
                    </p>
                    <p>
                        <div class="row answer-button opt2" onclick="op2()">
                            <button id="answer2">{{ question.option2 }}</button>
                        </div>
                    </p>
                </div>
                <div class="col">
                    <p>
                        <div class="row answer-button opt3" onclick="op3()">
                            <button id="answer3">{{ question.option3 }}</button>
                        </div>
                    </p>
                    <p>
                        <div class="row answer-button opt4" onclick="op4()">
                            <button id="answer4">{{ question.option4 }}</button>
                        </div>
                    </p>
                </div>
            </div>
        </div>
    </div>
<script>
        function op1(){
                document.getElementById("answer1").style.backgroundColor = "#00e5ff";
                document.getElementById("answer2").style.backgroundColor = "#1dc91d";
                document.getElementById("answer3").style.backgroundColor = "#1dc91d";
                document.getElementById("answer4").style.backgroundColor = "#1dc91d";
                document.getElementById("id_answer").value = "{{ question.option1 }}";
               }
        function op2(){
                document.getElementById("answer2").style.backgroundColor = "#00e5ff";
                document.getElementById("answer1").style.backgroundColor = "#1dc91d";
                document.getElementById("answer3").style.backgroundColor = "#1dc91d";
                document.getElementById("answer4").style.backgroundColor = "wh#1dc91dite";
                document.getElementById("id_answer").value = "{{ question.option2 }}";
               }
        function op3(){
                document.getElementById("answer3").style.backgroundColor = "#00e5ff";
                document.getElementById("answer1").style.backgroundColor = "#1dc91d";
                document.getElementById("answer2").style.backgroundColor = "#1dc91d";
                document.getElementById("answer4").style.backgroundColor = "#1dc91d";
                document.getElementById("id_answer").value = "{{ question.option3 }}";
               }
        function op4(){
                document.getElementById("answer4").style.backgroundColor = "#00e5ff";
                document.getElementById("answer1").style.backgroundColor = "#1dc91d";
                document.getElementById("answer2").style.backgroundColor = "#1dc91d";
                document.getElementById("answer3").style.backgroundColor = "#1dc91d";
                document.getElementById("id_answer").value = "{{ question.option4 }}";
               }
</script>
        <!-- action="/This tells the browser to return the form data to the URL/" -->
<form name="replyform" action="" method="POST">{% csrf_token %}
    <label for="id_answer"></label>
    <input type="hidden" id="id_answer" name="answer" maxlength="50"  >
    <script>
            var t=(10-({{sec}}%10)) ;
            //var t=10000
                    function fun(){
                        setTimeout(function(){ document.getElementById("time").innerHTML = t;fun() }, 1000);
                        t=t-1
                    }
                    var r = setTimeout("document.replyform.submit();",(10-({{sec}}%10))*1000 );                    
    </script>
</form>

</body>
</html>
